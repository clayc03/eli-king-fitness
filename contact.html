<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Eli King Fitness a personal trainer for beginner and advanced fitness enthusiasts in Almere, Netherlands.">
    <meta name="keywords"
        content="eli king fitness, fitness enthusiasts, advanced and beginners, personal trainer, netherlands, almere">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Eli King Fitness</title>
</head>

<body class="short-page">
    <header class="menu">
        <a href="index.html">
            <h1 id="logo">Eli King Fitness</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Get in Touch</a>
                </li>
                <li>
                    <a href="prices.html">Plans & Pricing</a>
                </li>
                <li>
                    <a href="eli.html">Meet Eli</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Contact form -->
    <div class="short-content">
        <form action="./form-complete.html" id="contact">

            <label for="fname" id="contact-heading-fname">Full Name</label>
            <input required type="text" id="fname" name="fullname" placeholder="Your full name..">

            <label for="email" id="contact-heading-email">Your Email</label>
            <input required type="email" id="email" name="email" placeholder="Your email..">

            <label for="subject" id="contact-heading-subject">Subject</label>
            <select id="subject" name="subject">
                <option value="beginner">Beginner Class</option>
                <option value="advanced">Advanced Class</option>
                <option value="personal">Personal Trainer</option>
            </select>

            <label for="message" id="contact-heading-message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.."></textarea>

            <input type="submit" value="Submit" id="contact-heading-submit">

        </form>
    </div>


    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>

        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b1d4a69a44.js" crossorigin="anonymous"></script>
</body>

</html>
